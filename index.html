<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/digital-numbers"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital@1&family=DM+Sans:opsz@9..40&family=Doppio+One&family=Graduate&family=Inter&family=League+Gothic&family=Montserrat&family=MuseoModerno&family=Orbitron&family=Outfit&family=Plus+Jakarta+Sans:ital@0;1&family=Poppins&family=Racing+Sans+One&family=Roboto&family=Rufina&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="calculator">
        <div class="dark-mode-button">
          <button class="change-theme"></button>
        </div>
        <div>
          <form>
            <div class="display">
              <input placeholder="8888888888" type="text" name="display" />
            </div>
            <div>
              <input class="digital-numbers" type="button" value="AC"  onclick="display.value=''" />
              <input class="digital-numbers" type="button" value="$" />
              <input class="digital-numbers" type="button" value="%" onclick="display.value=eval(display.value/100)" />
              <input class="digital-numbers" class="calculation" type="button" value="/"  onclick="display.value+='/'" />
            </div>
            <div>
              <input class="digital-numbers" type="button" value="7" onclick="display.value+='7'" />
              <input class="digital-numbers" type="button" value="8"  onclick="display.value+='8'" />
              <input class="digital-numbers" type="button" value="9"  onclick="display.value+='9'" />
              <input class="calculation" type="button" value="*"   onclick="display.value+='*'" />
            </div>
            <div>
              <input class="digital-numbers  type="button" value="4"  onclick="display.value+='4'"  />
              <input class="digital-numbers type="button" value="5"   onclick="display.value+='5'"/>
              <input class="digital-numbers type="button" value="6"   onclick="display.value+='6'"/>
              <input class="calculation" type="button" value="-"  onclick="display.value+='-'"/>
            </div>
            <div>
              <input class="digital-numbers  type="button" value="3"  onclick="display.value+='3'"/>
              <input class="digital-numbers type="button" value="2"  onclick="display.value+='2'" />
              <input class="digital-numbers type="button" value="1"  onclick="display.value+='1'" />
              <input  class="calculation" type="button" value="+"  onclick="display.value+='+'" />
            </div>
            <div>
              <input class="zero digital-numbers" type="button" value="0"  onclick="display.value+='0'" />
              <input class="digital-numbers" type="button" value="."  onclick="display.value+='.'" />
              <input class="same" type="button" value="=" onclick="display.value=eval(display.value)" />
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
